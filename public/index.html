<html>

<head>
  <meta charset="UTF-8">
  <title>SquatCam</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js" type="text/javascript"></script>
  <script src="https://kit.fontawesome.com/4451c49a2a.js" crossorigin="anonymous"></script>
  <script src="app.js"></script>
  
</head>

<body class="bg-gray-100 text-gray-800">

<div class="flex justify-center flex-wrap items-start mt-10">

<div id="load-app-save" class="bg-gray-300 rounded-t-md rounded-b-md shadow-2xl mb-12" style="min-width: 680px;">
    <div id="status" class=" text-center font-semibold text-gray-700 py-2 px-5">
        <span>Loading...</span>
      </div>
    <div id="app" class="flex justify-center mx-3">
        <!-- Canvas will go here -->
    </div>
    <div class="text-center text-gray-700 py-5 px-5">
        <div id="saveButtonContainer" class="inline-block"></div>
        <div id="switchButtonContainer" class="inline-block"></div>
    </div>
<!--Close load-app-save-->
</div>

<div id="results" class="w-10/12 lg:w-1/3 px-16">
  <div class="flex justify-between items-baseline">
    <h2 class="text-2xl font-bold py-5 inline-block">Max Values:</h2>
    <div id="resetButtonContainer" class="inline-block my-0"></div>
  </div>
    <div class="flex">
        <div class="w-1/2 mr-4 bg-gray-300 p-4 rounded-lg shadow-xl mb-5">
          <p class="text-lg font-semibold">Knee Flexion:</p>
          <p class="text-4xl font-bold"><span id="kneeFlexion">-</span>째</p>
        </div>
        <div class="w-1/2 bg-gray-300 p-4 rounded-lg shadow-xl mb-5">
          <p class="text-lg font-semibold">Hip Flexion:</p>
          <p class="text-4xl font-bold"><span id="hipFlexion">-</span>째</p>
        </div>
      </div>
    <div class="flex">
        <div class="w-1/2 bg-gray-300 mr-4 p-4 rounded-lg shadow-xl">
          <p class="text-lg font-semibold">Shin Angle:</p>
          <p class="text-4xl font-bold"><span id="shinAngle">-</span>째</p>
        </div>
        <div class="w-1/2 bg-gray-300 p-4 rounded-lg shadow-xl">
          <p class="text-lg font-semibold">Trunk Lean:</p>
          <p class="text-4xl font-bold"><span id="trunkAngle">-</span>째</p>
        </div>
    </div>

    <h1 class="text-2xl font-bold text-center mt-12 mb-6">
        <i class="fas fa-video mx-3"></i>SquatCam
    </h1>

    <div id="instructions-block" class="">
        <div id="logo" class="font-semibold pb-2"><h1><i class="fas fa-running"'></i> Instructions:</h1></div>
        <div id="instructions">
          <ul class="list-disc list-inside text-sm">
            <li class="py-1">Make sure your webcam can see your entire body</li>
            <li class="py-1">Turn so your <b id="sideInstruction">left</b> side is nearest the camera</li>
            <li class="py-1">Perform a squat!</li>
          </ul>
        </div>
      </div>
</div>

</div>

<div class="w-1/3 mx-auto text-center my-10 text-gray-500 font-semibold">
<a href="https://jmablog.com" class=" hover:text-gray-700"><i class="fas fa-paperclip"></i> jmablog.com</a> | <a href="https://github.com/jmablog/squatcam" class="hover:text-gray-700"><i class="fab fa-github"></i> code</a>
</div>

</body>

</html>
